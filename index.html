<html>
  <head>
    <title>Imersão Dev Alura - Aula 02</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />

      <h1 class="page-title">Conversor de Moedas</h1>

      <div class="currency-converter">
        <form>
          <div class="valor">
            <label for="moeda">Insira o valor a ser convertido em real</label>
            <br />
            <input
              class="valor-input"
              type="number"
              id="moeda"
              name="moeda"
              size="2"
            />
          </div>
          <div class="convert-opts">
            <div class="row">
              <input type="radio" name="tipoConversao" id="dolarEmReal" />
              <label for="dolarEmReal"> Converter em dólar </label>
            </div>
            <div class="row">
              <input type="radio" name="tipoConversao" id="bitEmReal" />
              <label for="bitEmReal"> Converter em bitcoin </label>
            </div>
          </div>

          <div class="row">
            <div class="buttons">
              <input
                class="button"
                type="button"
                value="Converter"
                id="currencyButton"
              />
            </div>
            <div class="buttons">
              <input class="button" type="reset" value="Limpar" id="clear" />
            </div>
          </div>
        </form>
        <div id="result"></div>
      </div>
    </div>

    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>

    <script src="src/main.js"></script>
  </body>
</html>
